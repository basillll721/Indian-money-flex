<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Spot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      padding: 12px;
      width: 48%;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pay {
      background: linear-gradient(to right, #9C27B0, #2196F3);
      color: white;
    }
    .cancel {
      background: #eee;
      color: #000;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim Your Spot</h2>
    <input type="text" id="name" placeholder="Your name or handle" required>
    <input type="number" id="amount" placeholder="Amount (USD)" required>

    <div style="background:#fff3cd; padding:10px; border-radius:5px; margin-bottom:15px;">
      ðŸ‘‘ You're bidding for the #1 spot! Add your picture and message:
    </div>

    <input type="file" id="image" accept="image/*">
    <textarea id="message" placeholder="Your message to the world (max 100 characters)" maxlength="100"></textarea>

    <div class="button-group">
      <button class="button cancel" onclick="window.location.href='index.html'">Cancel</button>
      <button class="button pay" onclick="submitBid()">Pay Now</button>
    </div>
  </div>

  <script>
    function submitBid() {
      const name = document.getElementById('name').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const message = document.getElementById('message').value;

      if (!name || isNaN(amount)) {
        alert('Please enter your name and a valid amount.');
        return;
      }

      const currentTop = JSON.parse(localStorage.getItem('topBid')) || { amount: 0 };

      if (amount > currentTop.amount) {
        const topUserHTML = `
          <strong>${name}</strong> - $${amount.toFixed(2)}<br/>
          ${message ? `"${message}"` : ''}
        `;
        localStorage.setItem('topBid', JSON.stringify({ name, amount, message }));
        localStorage.setItem('topUser', topUserHTML);
        alert('You are now the top spot!');
      } else {
        alert('Amount too low. You need to beat $' + currentTop.amount.toFixed(2));
        return;
      }

      // Redirect back to home
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
