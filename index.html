<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indian Money Flex</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff, #f0f0f0);
      text-align: center;
      color: #333;
    }
    .header {
      padding: 50px 20px 20px;
      background: linear-gradient(to right, #ff9933, #ffffff, #138808);
    }
    .header h1 {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(to right, #ff9933, #ffffff, #138808, #000080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .subtext {
      font-size: 1.2em;
      margin: 10px 0 30px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #8000ff, #007bff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .leaderboard {
      padding: 40px 20px;
    }
    .leaderboard h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .leaderboard p {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>INDIAN MONEY FLEX</h1>
    <p class="subtext">Pay to flex. The internet's most expensive leaderboard.</p>
    <button class="button">CLAIM YOUR SPOT</button>
  </div>

  <div class="leaderboard">
    <h2>THE LEADERBOARD</h2>
    <p>No entries yet. Be the first!</p>
    <button class="button">Claim #1 Spot</button>
  </div>

</body>
</html>
