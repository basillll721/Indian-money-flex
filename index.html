<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Money Flex</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #f5f0ff);
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #4f46e5, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #9333ea, #3b82f6);
      color: white;
      padding: 1rem 2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: linear-gradient(to right, #7e22ce, #2563eb);
    }
    .section {
      margin-top: 4rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .subtext {
      color: #666;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>INDIAN MONEY FLEX</h1>
  <p>Pay to flex. The internet's most expensive leaderboard.</p>
  <a href="#" class="button">CLAIM YOUR SPOT</a>

  <div class="section">
    <h2>THE LEADERBOARD</h2>
    <p class="subtext">No entries yet. Be the first!</p>
    <a href="#" class="button">Claim #1 Spot</a>
  </div>
</body>
</html>
