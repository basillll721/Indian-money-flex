<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India's Money Flex</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FF9933, #FFFFFF, #138808);
      text-align: center;
      color: #222;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      background: linear-gradient(to right, orange, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #9C27B0, #2196F3);
      color: white;
      cursor: pointer;
    }
    .leaderboard {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>INDIA'S MONEY FLEX</h1>
  <p>Pay to flex. The internet's most expensive leaderboard.</p>
  <button class="button" onclick="location.href='claim.html'">CLAIM YOUR SPOT</button>

  <div class="leaderboard">
    <h2>THE LEADERBOARD</h2>
    <p id="topUser">No entries yet. Be the first!</p>
    <button class="button" onclick="location.href='claim.html'">Claim #1 Spot</button>
  </div>

  <script>
    // Load top user from local storage
    const topUser = localStorage.getItem('topUser');
    if (topUser) {
      document.getElementById('topUser').innerHTML = topUser;
    }
  </script>
</body>
</html>
