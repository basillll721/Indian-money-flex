<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
</head>
<body>
  <h1>INDIAN'S MONEY FLEX</h1>
  <p>Pay to flex. The India's Most Expensive Leaderboard.</p>
  <a href="claim.html"><button>CLAIM YOUR SPOT</button></a>

  <h2>THE LEADERBOARD</h2>
  <div id="leaderboard-entries">Loading...</div>

  <script>
    fetch('leaderboard.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('leaderboard-entries');
        container.innerHTML = '';
        data.forEach((entry, index) => {
          container.innerHTML += `
            <div>
              <strong>#${index + 1} ${entry.name}</strong> - $${entry.amount.toFixed(2)}<br>
              ${entry.message ? `<em>${entry.message}</em><br>` : ''}
              ${entry.picture ? `<img src="${entry.picture}" width="100"><br>` : ''}
              <hr>
            </div>
          `;
        });
      })
      .catch(() => {
        document.getElementById('leaderboard-entries').innerText = 'Failed to load leaderboard.';
      });
  </script>
</body>
</html>
